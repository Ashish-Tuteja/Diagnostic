
<div>
	<ol class="ab-nav breadcrumb">
		<li
			ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path"
			ng-class="{ active: $last }"><a ng-if="!$last"
			ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label"
			class="margin-right-xs"></a> <span ng-if="$last" ng-bind="buttonName"></span>
		</li>
	</ol>
</div>
<article class="col-xs-12 col-md-12 col-lg-12">
	<div>
		<div class="widget-body no-padding">
			<div class="table-responsive">
				<form role="form" > 
					<div class="form-group"
						style="background-color: #fbfbfb; border: 1px solid #ddd; padding: 15px;">
						<fieldset>
						
						<td>{{ parameter.parameterDesc}}</td>
								<td>{{ parameter.txId}}</td>
								<td>{{ parameter.rxId}}</td>
								<td>{{ parameter.isEnhanced}}</td>
								<td>{{ parameter.serviceId}}</td>
								<td>{{ parameter.parameterId}}</td>
								<td>{{ parameter.length}}</td>
								<td>{{ parameter.offset}}</td>
								<td>{{ parameter.bitpostion}}</td>
								<td>{{ parameter.bitwidth}}</td>
								<td>{{ parameter.wasError}}</td>
								
								
							<section>
							<input type="text" name="parameterDesc" placeholder="ParameterDesc"
									ng-model="save.parameter.parameterDesc" class="form-control" required>

							</section>
							<br>
							<section>
								<input type="text" name="txId" placeholder="TxId"
									ng-model="save.parameter.txId" class="form-control">

							</section>
							<br>
							<section>
								<input type="text" name="rxId" placeholder="Rxid"
									ng-model="save.parameter.rxId" class="form-control">

							</section>
							<br>
							<section>
								<input type="text" name="isEnhanced" placeholder="IsEnhanced"
									ng-model="save.parameter.isEnhanced" class="form-control">

							</section>
							<br>
							<section>
							<input type="text" name="serviceId" placeholder="ServiceId"
									ng-model="save.parameter.serviceId" class="form-control" required>

							</section>
							<br><section>
							<input type="text" name="parameterId" placeholder="ParameterId"
									ng-model="save.parameter.parameterId" class="form-control" required>

							</section>
							<br><section>
							<input type="text" name="length" placeholder="Length"
									ng-model="save.parameter.length" class="form-control" required>

							</section>
							<br><section>
							<input type="text" name="offset" placeholder="Offset"
									ng-model="save.parameter.offset" class="form-control" required>

							</section>
							<br><section>
							<input type="text" name="bitpostion" placeholder="Position"
									ng-model="save.parameter.bitpostion" class="form-control" required>

							</section>
							<br><section>
							<input type="text" name="bitwidth" placeholder="Width"
									ng-model="save.parameter.bitwidth" class="form-control" required>

							</section>
							<br><section>
							<input type="text" name="wasError" placeholder="WasError"
									ng-model="save.parameter.wasError" class="form-control" required>

							</section>
							<br><section>
							<input type="text" name="formula" placeholder="Formula"
									ng-model="save.parameter.formula" class="form-control" required>

							</section>
							<br>
							<section>
							<input type="text" name="unit" placeholder="Unit"
									ng-model="save.parameter.units" class="form-control" required>

							</section>
							<br>
							
							<button class="btn btn-primary pull-right" ng-click="register()">Save</button>
							<button ng-click="close()" class="btn btn-secondary pull-right">Cancel</button>

						</fieldset>
					</div>


				</form> 

			</div>
			<!-- end widget content -->

		</div>
		<!-- end widget div -->

	</div>
</article>
