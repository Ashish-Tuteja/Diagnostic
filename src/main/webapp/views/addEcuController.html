
<div>
	<ol class="ab-nav breadcrumb">
		<li
			ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path"
			ng-class="{ active: $last }"><a ng-if="!$last"
			ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label"
			class="margin-right-xs"></a> <span ng-if="$last" ng-bind="buttonName"></span>
		</li>
	</ol>
</div>
<article class="col-xs-12 col-md-12 col-lg-12">
	<div>
		<div class="widget-body no-padding">
			<div class="table-responsive">
<!-- 				<form role="form" > -->
					<div class="form-group"
						style="background-color: #fbfbfb; border: 1px solid #ddd; padding: 15px;">
						<fieldset>
							<section>
							<input type="text" name="controllername" placeholder="controller Name"
									ng-model="save.controller.controllerName" class="form-control" required>

							</section>
							<br>
							<!-- <section>
							<input type="text" name="controllerid" placeholder="Controller ID"
									ng-model="save.controller.controllerId" class="form-control" required>

							</section>
							<br> -->
							<section>
								<input type="text" name="make" placeholder="Make"
									ng-model="save.controller.make" class="form-control">

							</section>
							<br>
							<section>
								<input type="text" name="model" placeholder="Model"
									ng-model="save.controller.model" class="form-control">

							</section>
							<br>
							<section>
								<input type="text" name="year" placeholder="Year"
									ng-model="save.controller.year" class="form-control">

							</section>
							<br>
							
							<button class="btn btn-primary pull-right" ng-click="register()">Save</button>
							<button ng-click="close()" class="btn btn-secondary pull-right">Cancel</button>

						</fieldset>
					</div>


<!-- 				</form> -->

			</div>
			<!-- end widget content -->

		</div>
		<!-- end widget div -->

	</div>
</article>
