<div>
  <ol class="ab-nav breadcrumb">
    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
      <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
      <span ng-if="$last" ng-bind="breadcrumb.label"></span>
    </li>
  </ol>
</div>
<!-- NEW WIDGET START -->
<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <!-- Spinner-->
	<div ng-show="spinnerToggle" class="loader"></div>
	<div ng-show="!spinnerToggle" class="input-group margin-bottom-10">
		<input type="text" class="  search-query form-control"
			placeholder="Search Accounts" ng-model="searchAccount"> <span
			class="input-group-addon"> <i class="fa fa-search"></i>
		</span>
		<div class="jarviswidget-ctrls" role="menu">
			<button class="btn btn-primary pull-right" ng-click="addAccount()">Add
				Account</button>
		</div>

	</div>
	<!-- Widget ID (each widget will need unique ID)-->
	<div ng-show="!spinnerToggle" class="jarviswidget jarviswidget-color-darken" id="wid-id-0"
		data-widget-editbutton="false" ng-if="accounts!=0">


		<!-- widget div-->
		<div>

			<!-- widget edit box -->
			<div class="jarviswidget-editbox">
				<!-- This area used as dropdown edit box -->

			</div>
			<!-- end widget edit box -->

			<!-- widget content -->
			<div class="widget-body no-padding">
				<div class="table-responsive">
					<table id="dt_basic"
						class="table table-striped table-bordered table-hover font default-fontsize"
						width="100%" style="border-color: #c8c8c8">
						<thead>
							<tr style="background-color: #ddd">
								<th data-hide="phone,tablet">AccountName</th>
								<th data-hide="phone,tablet">Status</th>
								<th>Actions</th>

							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="account in accounts"
								ng-class="account.status? 'success' : 'danger'">
								<td>{{ account.accountName}}</td>
								<td>{{account.status ? 'Active' : 'Inactive'}}</td>
								<td><a href="javascript:void(0)"
									ng-click="editaccount(account)"><i class="fa fa-edit"></i></a></td>
							</tr>

						</tbody>
					</table>
					<ul class="pagination pagination-sm pull-right">
						<li><a href="javascript:void(0)" ng-click="getAccountINRange(1)">First</a></li>
						<li><a href="javascript:void(0)" ng-click="previous()">Previous</a></li>
						<li ng-repeat="a in range(pages) track by $index" ng-if="$index+1==pageNumber" ng-class="{active: pageNumber==$index+1}"> <a
							href="javascript:void(0)" ng-click="getAccountINRange($index+1)">{{$index+1}}</a></li>
						<li><a href="javascript:void(0)" ng-click="next()">Next</a></li>
						<li><a href="javascript:void(0)" ng-click="getAccountINRange(pages)">Last</a></li>
					</ul>
				</div>
			</div>
			<!-- end widget content -->

		</div>
		<!-- end widget div -->

	</div>
	<br> <span ng-show="!spinnerToggle" ng-if="accounts==0">No Data Found</span>
</article>




<!-- widget grid -->

<!-- end widget grid -->
<!-- END MAIN CONTENT -->
<modal visible="showModal">
<form role="form">
	<div class="form-group">

		<fieldset>
			<section>
				<input type="text" name="account_name" placeholder="Account Name"
					ng-model="save.account.accountName" class="form-control" required>

			</section>
			<br>
			<section>
				<input type="text" name="offcno" placeholder="Office No"
					ng-model="save.account.address.officeNo" class="form-control"
					required>

			</section>
			<br>

			<section>
				<input type="text" name="mobileno" placeholder="Mobile No"
					ng-model="save.account.address.mobileNo" class="form-control"
					required>

			</section>
			<br>
			<section>
				<input type="text" name="city" placeholder="City"
					ng-model="save.account.address.city" class="form-control">

			</section>
			<br>

			<section>
				<input type="text" name="state" placeholder="State"
					ng-model="save.account.address.state" class="form-control">
				</label>
			</section>
			<br>

			<section>
				<input type="text" name="zip" placeholder="Zip"
					ng-model="save.account.address.zip" class="form-control"> </label>
			</section>
			<br>
			<section>
				<input type="text" name="country" placeholder="Country"
					ng-model="save.account.address.country" class="form-control">
				</label>
			</section>
			<br>
			<footer>
				<button class="btn btn-primary pull-right" ng-click="register()"
					style="text-align: center;">{{buttonName}}</button>

			</footer>
		</fieldset>



	</div>
</form>
</modal>
