<div>
	<ol class="ab-nav breadcrumb">
		<li
			ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path"
			ng-class="{ active: $last }"><a ng-if="!$last"
			ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label"
			class="margin-right-xs"></a> <span ng-if="$last">{{buttonName}}</span>
		</li>
	</ol>
</div>
<article class="col-xs-12 col-md-12 col-lg-12">
	<div>
		<div class="widget-body no-padding">
			<div class="table-responsive">
				<form role="form" ng-submit="register()">
					<div class="form-group"
						style="background-color: #fbfbfb; border: 1px solid #ddd; padding: 15px;">
						<fieldset>
							<section>
								<input type="text" name="account_name"
									placeholder="Account Name" ng-model="save.account.accountName"
									class="form-control" required>

							</section>
							<br>
							<section>
								<input type="text" name="offcno" placeholder="Office No"
									ng-model="save.account.address.officeNo" class="form-control"
									required>

							</section>
							<br>

							<section>
								<input type="text" name="mobileno" placeholder="Mobile No"
									ng-model="save.account.address.mobileNo" class="form-control"
									required>

							</section>
							<br>
							<section>
								<input type="text" name="city" placeholder="City"
									ng-model="save.account.address.city" class="form-control">

							</section>
							<br>

							<section>
								<input type="text" name="state" placeholder="State"
									ng-model="save.account.address.state" class="form-control">
								</label>
							</section>
							<br>

							<section>
								<input type="text" name="zip" placeholder="Zip"
									ng-model="save.account.address.zip" class="form-control">
								</label>
							</section>
							<br>
							<section>
								<input type="text" name="country" placeholder="Country"
									ng-model="save.account.address.country" class="form-control">
								</label>
							</section>
							<br>
							<footer>
								<button class="btn btn-primary pull-right">Save</button>
								<button ng-click="close()" class="btn btn-secondary pull-right">Cancel</button>
							</footer>
						</fieldset>



					</div>
				</form>

			</div>
			<!-- end widget content -->

		</div>
		<!-- end widget div -->

	</div>
</article>
