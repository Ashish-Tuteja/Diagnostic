<div
	class="col-lg-4 col-md-4 col-sm-6 col-sm-offset-3 col-lg-offset-4 col-md-offset-4">
	<form name="form" novalidate class="form-group"
		style="background-color: #fbfbfb; border: 1px solid #ddd; padding: 15px;">
		<fieldset ng-hide="useraccount">
			<header>Change Password</header>
			<br>
			<section class="form-group">
				<input type="password" name="password" placeholder="Password"
					ng-model="user.password" ng-minlength=8 class="form-control"
					required> <b class="tooltip tooltip-bottom-right">Needed
					to enter the password</b>
			</section>
			<section class="form-group">
				<input type="password" name="cnfpassword"
					placeholder="Retype password" ng-model="user.cnfPassword" ng-valid
					class="form-control" required>
			</section>
			<section class="form-group">
				<input type="text" name="code" placeholder="Confirmation Code"
					ng-model="user.passwordCode" ng-valid class="form-control" required>
			</section>
			<button class="btn btn-primary form-group pull-right"
				ng-click="changePassword()">Submit</button>
			<button ng-click="close()" class="btn btn-secondary pull-right">Cancel</button>
		</fieldset>
	</form>
</div>
